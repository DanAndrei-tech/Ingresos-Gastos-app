{% extends "base.html" %} {% block pageBase %}

<h2>Ingresos-Gastos</h2>
<table>
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Nombre</th>
      <th>Precio</th>
    </tr>
  </thead>
  <tbody>
    {% for item in data %}
    <tr>
      <td>{{item.fecha}}</td>
      <td>{{item.concepto}}</td>
      <td>{{item.monto}}</td>
    </tr>
    {%endfor%}
  </tbody>
</table>

<a href="/new">Nuevo</a>

{%endblock%}
